<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="script.js" defer></script>
<body>
    <main>
        <div id="divisor">
            <div id="visor"></div>
        </div>
        
        <div id="numeros">
                <button id="um">
                    <div>1</div>
                </button>
                <button id="dois">
                    <div>2</div>
                </button>
                <button id="tres">
                    <div>3</div>
                </button>
                <button id="quatro">
                    <div>4</div>
                </button>
                <button id="cinco">
                    <div>5</div>
                </button>
                <button id="seis">
                    <div>6</div>
                </button>
                <button id="sete">
                    <div>7</div>
                </button>
                <button id="oito">
                    <div>8</div>
                </button>
                <button id="nove">
                    <div>9</div>
                </button>
                <button id="virgula">
                    <div>,</div>
                </button>
                <button id="zero">
                    <div>0</div>
                </button>
                <button id="apagar">
                    <div>&#X232B</div>
                </button>
        </div>
        <div id="operadores">
                <button id="mais">
                    <div>+</div>
                </button>
                <button id="menos">
                    <div>-</div>
                </button>
                <button id="vezes">
                    <div>x</div>
                </button>
                <button id="dividir">
                    <div>/</div>
                </button>
                <button id="igual">
                    <div>=</div>
                </button>
        </div>
        <h2 id="teste"></h2>
    </main>



</body>
</html>
